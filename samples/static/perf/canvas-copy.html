<!doctype html>
<html>
  <head>
    <title>Performance tests for canvas copy</title>
    <script src="../samples.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <script>
      window.onload = function() {
        Samples.perfCanvasCopy();
      }
    </script>
    <div>
      This page may take a few seconds to load depending on browser and GPU performance...
    </div>

    <div>
      <h3>Performance of copying 2D canvases of various sizes</h3>
      <h4>Input dimensions on Y-axis; Output dimensions on X-axis</h4>
      <table>
        <tr>
          <th></th>
          <th>2048x2048</th>
          <th>WxH</th>
          <th>4096x4096</th>
        </tr>
        <tr>
          <th>2048x2048</th>
          <td class="22-22"></td>
          <td class="22-wh"></td>
          <td class="22-44"></td>
        </tr>
        <tr>
          <th>WxH</th>
          <td class="wh-22"></td>
          <td class="wh-wh"></td>
          <td class="wh-44"></td>
        </tr>
        <tr>
          <th>4096x4096</th>
          <td class="44-22"></td>
          <td class="44-wh"></td>
          <td class="44-44"></td>
        </tr>
      </table>
    </div>

    <div>
      <h3>GL to 2D canvas copies</h3>
      <table>
        <tr>
          <th>2048x2048</th>
          <td class="gl-22"></td>
        </tr>
        <tr>
          <th>WxH</th>
          <td class="gl-wh"></td>
        </tr>
        <tr>
          <th>4096x4096</th>
          <td class="gl-22"></td>
        </tr>
      </table>
    </div>

    <div id="gpu" style="white-space: pre;"></div>
    <div id="errors" style="white-space: pre; background-color: #f99; padding: 8pt; display: none"></div>
  </body>
</html>
