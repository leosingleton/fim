    - name: Publish Code Coverage
      uses: codecov/codecov-action@v1
      with:
        file: build/cobertura-coverage.xml

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: fim-${{github.run_number}}.zip
        path: |
          **
          !**/node_modules/**
